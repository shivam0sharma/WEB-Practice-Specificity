<!DOCTYPE html>
<html>
<head>
	<title>Specificity</title>
	<style type = "text/css">
		body {
			color: red;
		}
		ul {
			color: blue;
		}
		li {
			color: orange;
		}
		.highlight {
			background: yellow;
		}
		#special {
			color: red;
		}
	</style>
</head>
<body>
	<h2>Hello!!!</h2>
	<ul>
		<li id = "special" class = "highlight">John</li>
		<li>Paul</li>
		<li>George</li>
		<li class = "highlight">Ringo</li>
	</ul>
</body>
</html>
